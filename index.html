<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Manrope:wght@800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivel.css">
</head>
<body>

    <main>

        <section class="pinturas">

            <div class="pintura">
                <img src="src/images/rome.png" alt="imagem roma">
                
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/boat.png" alt="imagem boat">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="imagem sand">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/starry-night.png" alt="imagem starry">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
